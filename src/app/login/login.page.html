<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>IsaacMusic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title >
        Iniciar sesion
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
        <ion-list lines ="none">
          <ion-item>
            <ion-label position ="floating">Correo: </ion-label>
            <ion-input  type ="text" formControlName = "email"></ion-input>
          </ion-item>
          <ion-item *ngIf="emailField.errors && emailField.dirty">
            <ion-chip color ="danger">
              <ion-label *ngIf ="emailField.hasError('email') ">El correo es invalido</ion-label>
              <ion-label *ngIf ="emailField.hasError('required')">El correo es requerido</ion-label>
            </ion-chip>
          </ion-item>
          <ion-item>
            <ion-label position ="floating">Contraseña: </ion-label>
            <ion-input type ="password" formControlName = "password"></ion-input>
          </ion-item>
          <ion-item *ngIf="passwordField.errors && passwordField.dirty">
            <ion-chip color ="danger">
              <ion-label><p *ngIf ="passwordField.hasError('minlength')">La contraseña debe tener un minimo de 6 caracteres</p></ion-label>
              <p *ngIf ="passwordField.hasError('required')">El correo es requerido</p>
            </ion-chip>
          </ion-item>
          <ion-item >
            <ion-col>
              <ion-button type ="submit" size ="medium" expand ="block">Ingresar</ion-button>
            </ion-col>
          </ion-item>
        </ion-list>
      </form>
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <a routerLink ="/recover">¿Has olvidado tu contraseña?</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-text  >
                <p>¿Crea tu Cuenta? <ion-chip class="chip" routerLink ="/register" ><ion-label>Crear nueva cuenta</ion-label></ion-chip></p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
